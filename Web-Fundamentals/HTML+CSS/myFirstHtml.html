<!DOCTYPE html>
<html>
<head>
<style>
body {
    background-color:rgb(172, 172, 219);
}
h1{
    color:rgb(221, 204, 207);
    font-size:50px;
    text-shadow: 2px 2px 5px white;
    text-align:center;
    border: 20px solid black;
    border-style:dotted;
    font-family: Copperplate;
    background-image: url(https://q8.itc.cn/q_70/images03/20250303/767f6481b27d4935b04942f53a842359.gif),url(https://pic.rmb.bdstatic.com/bjh/news/bc81230721914551c65f957d3ba5c3e0.gif);
    background-repeat:no-repeat,no-repeat;
    background-position: right top,left bottom;
    background-size: contain;
}
.sentence{
    font-family: 'Courier New', Courier, monospace;
    font-size:30px;
    color: cornsilk;
    background-clip: content-box;
    background-color: rgb(223, 151, 223);
    transition: width 2s,height 2s,transform 2s;
}
.sentence:hover{
    width:auto;
    height:auto;
    transform:rotate(360deg);
}

</style>
  
</head>
<body>
 <h1>Hello World</h1>   
 <div class=sentence>This is my first practise.</div>
</body>
</html>
