<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新闻提交表单 (Python 版本)</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4 max-w-2xl">
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">提交新闻稿</h1>
            <form action="/api/submit" method="POST">
                <div class="mb-4">
                    <label for="title" class="block text-gray-700 font-semibold mb-2">标题</label>
                    <input type="text" id="title" name="title" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="author" class="block text-gray-700 font-semibold mb-2">作者</label>
                    <input type="text" id="author" name="author" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="category" class="block text-gray-700 font-semibold mb-2">分类</label>
                    <select id="category" name="category" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="technology">科技</option>
                        <option value="business">财经</option>
                        <option value="sports">体育</option>
                        <option value="entertainment">娱乐</option>
                    </select>
                </div>
                <div class="mb-6">
                    <label for="content" class="block text-gray-700 font-semibold mb-2">内容</label>
                    <textarea id="content" name="content" rows="6" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
                    立即提交
                </button>
            </form>
        </div>
    </div>
</body>
</html>
