<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <p class="intro">这是一个简介。</p>
        <p>这是另一个段落。</p>
    </div>
    <script>
    const introParagraph=document.querySelector("#container .intro");
    introParagraph.style.color="pink"

    const allParagraph=document.querySelectorAll("#container p");
    allParagraph.forEach(function(p){
        p.style.border = "1px solid #ccc";
        p.style.padding = "5px";
    });
    </script>
</body>
</html>
