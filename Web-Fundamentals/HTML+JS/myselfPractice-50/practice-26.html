<!DOCTYPE html>

<body>
    <script>
        let number=[1,2,3];
        number.push(4);
        console.log("push后的数组：",number);
        let lastElement=number.pop();
        console.log("被删掉的元素：",lastElement);
        console.log("pop后的数组",number);
    </script>
