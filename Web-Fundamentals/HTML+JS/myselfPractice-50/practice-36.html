<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="my-paragraph">这是一个段落。</p>
    <script>
        const paragraph = document.getElementById("my-paragraph");

        paragraph.style.fontSize = "20px";
    </script>
</body>
</html>
